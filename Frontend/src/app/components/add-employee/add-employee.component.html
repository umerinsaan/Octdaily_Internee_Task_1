<h1 class="text-center">Add new employee</h1>
<div class="container d-flex justify-content-center align-items-center">
    <form #form="ngForm" id="add-employee-form" (ngSubmit)="addEmployee()" class="col-md-6">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="employee.phone">
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employee.department">
        </div>

        <button type="submit" class="btn btn-primary" id="employee-save-btn">Save</button>
    </form>
</div>
